<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Straye Style Landing</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #000;
        }

        header {
            background-color: #000;
            padding: 20px;
            text-align: center;
        }

        .logo {
            max-height: 50px;
            height: auto;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .text-section h1 {
            font-size: 22px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .text-section p {
            font-size: 12px;
            margin-bottom: 20px;
            color: #555;
        }

        .shop-button {
            padding: 12px 32px;
            border: 1px solid #000;
            background: none;
            cursor: pointer;
            font-weight: bold;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .shop-button:hover {
            background-color: #000;
            color: #fff;
        }

        .gallery {
            margin-top: 30px;
        }

        .gallery img {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 6px;
        }

        @media (max-width: 600px) {
            .text-section h1 {
                font-size: 18px;
            }

            .shop-button {
                padding: 10px 24px;
                font-size: 14px;
            }
        }
    </style>
</head>

<body>
    <header>
        <img src="LOGONETBEES().jpg" alt="Logo STRAYE" class="logo">
    </header>

    <main class="main-content">
        <section class="text-section">
            <h1>NEW FIRE JUST LANDED</h1>
            <p>FEELING LUCKY?</p>
            <button class="shop-button">SHOP NOW</button>
        </section>

        <section class="gallery">
            <img src="6.png" alt="Producto destacado">
        </section>
    </main>
</body>

</html>
